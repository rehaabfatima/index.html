<html>
    <head>
        <title>Error Handling</title>
    </head>
    <body>
        <h1>Error Handling</h1>
        <p> lets use <b>try</b>and <b>catch</b>for error handling</p>
        <p id="rehhab"></p>
        <script>
           try{
            addalert("welcome guest");
           }
           catch(err){
            document.getElementById("rehhab") .innerHTML=err.message;
           }
        </script>
    </body>
</html>

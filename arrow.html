<html>
    <head>
        <title>Arrow</title>
    </head>
    <body>
        <h1>Arrow</h1>
        <p>This is the addition using arrow method</p>
        <p id="result"></p>
        <script>
          add = (a,b) => a+b;
          document.getElementById("result").innerHTML=add(50,60);
        </script>
    </body>
</html>
